{% extends "partials/base.html" %}

{% block content %}
<div class="dashboard-content col-lg-9 col-md-8" id="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12"><a href="{% url "ajouter-article" %}" class="btn btn-secondary float-right " style="background-color:  rgb(250, 113, 49); color: white; font-weight: bold;"><i class="fas fa-plus"></i>Ajouter article</a></div>
            <div class="col-md-12">
                {% if list_articles %}
                <div class="card">
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th class="h6">Titre</th>
                                    <th class="h6">Categorie</th>
                                    <th class="h6">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for article in list_articles %}
                                <tr>
                                    <td class="h6"><a href="">{{article}}</a></td>
                                    <td class="h6"><a href="">{{article.categorie}}</a></td>
                                    <td>
                                        <a href="{% url "modifier-article"  article.id%}" class="btn btn-info btn-sm" style="background-color:  rgb(250, 113, 49);"><i class="fas fa-edit"></i></a>
                                        <a href="{% url "supprimer-article" article.id%}" class="btn btn-danger  btn-sm"><i class="fas fa-trash"></i></a>
                                    </td>
                                </tr>
                                {% endfor %} 
                            </tbody>
                        </table>
                    </div>
                </div>
                {% else %}
                <h3>Vous n aver pas d article</h3>
                {% endif %}
            </div>
        </div>
    </div>
</div> 
{% endblock  %}
