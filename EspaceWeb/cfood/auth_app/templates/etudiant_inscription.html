{% extends 'cfoodapp/base.html' %}

{% block content %}
<div class="container">
    <div class="col-md-12 mt-5 mb-7 p-6">
        {% for message in messages %}
        <div class="alert alert-danger text-center">
            <strong>{{message}}<strong/><br>
        </div>
        {% endfor %}
        <form action="{% url "etudiant_inscription" %}" method="POST">
            {% csrf_token %}
            <div class="card">
                <div class="card-header text-center"><i class="fas fa-user">Inscription en tant qu'Etudiant</i></div>
                {{ formulaire.as_p }}
                <div class="card-footer">
                    <button class="btn-primary btn-block">Valider</button>
                </div>
            </div>
        </form>
    </div>   
</div>


<style>
    .form-control{
        max-width: 99.5%;
        padding-left: 5px;
    }
</style>
{% endblock %}
