{% extends 'cfoodapp/base.html' %}

{% block content %}
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
    
        <!-- Collapsible wrapper -->
        <div class="row">
          <!-- bar de recherche -->
          <div class="container" style="justify-items: center;justify-content: center;">
          </div>
          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="{% url "home" %}">
              <small style="color: chocolate; font-weight: bolder; font-size: 50px;">CampusFOOD</small>
            </a>
          </div>
        </div>
    </nav>
</header>
<div class="container">
    <div class="col-md-12 mt-5 mb-7 p-6">
        {% for message in messages %}
        <div class="alert alert-danger text-center">
            <strong>{{message}}<strong/><br>
        </div>
        {% endfor %}
        <form action="{% url "etudiant_inscription" %}" method="POST">
            {% csrf_token %}
            <div class="card">
                <div class="card-header text-center"><i class="fas fa-user">Inscription en tant qu'Etudiant</i></div>
                {{ formulaire.as_p }}
                <div class="card-footer">
                    <button class="btn-primary btn-block">Valider</button>
                </div>
            </div>
        </form>
    </div>   
</div>

<footer>
    
</footer>
<style>
    header{
        background-color: chocolate;
    }
    .form-control{
        max-width: 99.5%;
        padding-left: 5px;
    }
    footer{
        background-color: #222831;
        color: #ffffff;
        padding: 75px 0 40px 0;
        text-align: center;
      }
</style>
{% endblock %}
