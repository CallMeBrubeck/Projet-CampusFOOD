{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <script src="{% static 'js/script.js' %}"></script>

    <title>{{ title }}</title>
</head>
<body>
    
    <header>
        <a href="{% url 'acceuil' %}" class="logo">Foods</a>
        <div class="bx bx-menu" id="menu-icon"></div>
    
        {% block navbar %}
        {% endblock navbar %}
    </header>
    <!--home start-->
    {% block acceuil %}{% endblock %}

    {% block menu %}{% endblock %}
        

</body>
</html>
